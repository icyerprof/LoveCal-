<script type="text/javascript" charset="utf-8">
const Name1=document.querySelector("#name1");
const Name2=document.querySelector("#name2");

let self=false;
function ran(min,max){
  return Math.floor(Math.random()*(max-min+1))-min;
}

function start(){
q.style.animation=namebox.style.animation="";
self=false;
name1=Name1.value.toUpperCase();
name2=Name2.value.toUpperCase();
if(name1==''||name1==' '){
  q.innerHTML="PLEASE ENTER YOUR NAME";
  return;
}
if(name2==''||name2==' '){
  q.innerHTML="ARE YOU SINGLE!?";
  return
}
if(name1===name2){self=true;}
addName=[];
value=[];
for(let w of name1){
  addName.push(w);
}
for(let w of name2){
  if(w==" "){continue}
  addName.push(w);
}
addName.sort();
for(let i of addName){
  let count=0;
  for(let j of addName){
	if(i==j){
	  if(count>addName.length/4){
		count=-2;
	  }
	  count+=40/addName.length;
	}else
	count-=addName.length/10;
  }
value.push(count);

}
while(value.length>1){
for(i=0;i<value.length/2;i++){
  value[i]=value[i]+value[value.length-1-i];
  value.pop();
}}
value[0]-=addName.length/10;
value[0]=Math.abs(value[0]);
if(value[0]>45){
  while(value[0]>45){
	value[0]=value[0]-45;
  }
}

percentage=55+Math.abs(value[0]);
if(self){percentage=100}
w=0;
dw=1;

dName1.innerHTML=Name1.value;
dName2.innerHTML=Name2.value;
meterBody.style.animation="meter 1s linear infinite alternate";
meter();
}
function meter(){
  
  if(w>=percentage||isNaN(percentage)){
	updete();
	return}
  Meter.style.height=w+"%";
  w+=dw;
  Percentage.innerHTML=w+"%";
  Percentaged.innerHTML=w+"%";
  requestAnimationFrame(meter)
}
function updete(){
   Meter.style.height=w+"%";
  Percentage.innerHTML=percentage+"%";
  Percentaged.innerHTML=percentage+"%";
  q.innerHTML=quote[ran(0,quote.length-1)];
 
if(self){

} q.style.animation=namebox.style.animation="meter 1s linear infinite alternate";
  meterBody.style.animation="";;
  
}
